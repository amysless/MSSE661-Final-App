<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Class Ideas</title>
  </head>
  <body style="background-color:whitesmoke;">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
        </ul>
        <a id="logout" href="" onclick="doLogout(event)">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="idea-form">
        <form>
          <div class="form-row">
            <div class="col-md-7">
              <label class="sr-only" for="formInputIdeaName">Class Ideas</label>
              <input
                id="formInputIdeaName"
                class="form-control"
                type="text"
                name="idea-name"
                placeholder="Class Ideas"
              />
        </form>
      </div>

      <div class="container">
      <div class="col-md-3">
        <button
          type="submit"
          class="btn btn-primary"
          onclick="doAddTask(event)"
        >
          ADD
        </button>
      </div>
      </div>

      <div class="container">
        <div class="task-form">
      </div>

      <div id="ideas">Loading...</div>
    </div>

    <footer>
      <div class="author">
        <p>Author: <a href="https://github.com/amysless">Amy Sless</a></p>
      </div>
    </footer>
    <script src="../lib/api.config.js"></script>
    <script src="../lib/simple-storage.js"></script>
    <script src="../lib/service-helpers.js"></script>
    <script src="../lib/auth.service.js"></script>
    <script src="../lib/auth.js"></script>
    <script src="../lib/auth.guard.js"></script>
    <script src="./ideas-api.service.js"></script>
    <script src="./idea.service.js"></script>
    <script src="./idea.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
